<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div class="calCase">
        <div class="brand">ManaoÂ©</div>
        <div class="calUpper">

            <div class="upDisplay"></div>
            <div class="downDisplay">0</div>

        </div>
        <div class="calLower">
            <div class="bRow">
                <button class="bCell bCell-color" val=23>C</button>
                <button class="bCell bCell-color" val=22>Del</button>
                <button class="bCell bCell-color" val=15>%</button>
                <button class="bCell bCell-color" val=14>/</button>
            </div>
            <div class="bRow">
                <button class="bCell" val=7>7</button>
                <button class="bCell" val=8>8</button>
                <button class="bCell" val=9>9</button>
                <button class="bCell bCell-color" val=13>*</button>
            </div>
            <div class="bRow">
                <button class="bCell" val=4>4</button>
                <button class="bCell" val=5>5</button>
                <button class="bCell" val=6>6</button>
                <button class="bCell bCell-color" val=12>-</button>
            </div>
            <div class="bRow">
                <button class="bCell" val=1>1</button>
                <button class="bCell" val=2>2</button>
                <button class="bCell" val=3>3</button>
                <button class="bCell bCell-color" val=11>+</button>
            </div>
            <div class="bRow">
                <button class="bCell" val=0>0</button>
                <button class="bCell" val=10>.</button>
                <button class="bCell bCell-wide bCell-color" val=21>=</button>
            </div>
        </div>
    </div>
</body>

</html>
